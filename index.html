<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluorescent Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background for contrast */
    }

    .fluorescent-box {
      width: 1920px; /* Box width */
      height: 1080px; /* Box height */
      border: 10px solid #FF4500; /* Fluorescent orange border */
      background-color: rgba(255, 255, 255, 0); /* Transparent background */
      box-shadow: 0 0 20px #FF4500, 0 0 40px #FF4500; /* Glow effect */
      border-radius: 15px; /* Optional: rounded corners */
    }
  </style>
</head>
<body>
  <div class="fluorescent-box"></div>
</body>
</html>
